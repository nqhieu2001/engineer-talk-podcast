<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
  <div class="content">
    {{ partial "header.html" . }}
    <section>
      {{ .Content }}
      <ul reversed class="list">
        {{ range .Pages }}
          <li>
            <a class="link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
            <hr class="hr-list">
            <div class="metadata-links">
              {{ with .Params.youtube }}
                <a href="{{ . }}" target="_blank">YouTube |</a>
              {{ end }}
              {{ with .Params.spotify }}
                <a href="{{ . }}" target="_blank">Spotify |</a>
              {{ end }}
              {{ with .Params.apple }}
                <a href="{{ . }}" target="_blank">Apple</a>
              {{ end }}
            </div>
          </li>
        {{ end }}
      </ul>
    </section>
  </div>
</main>
</body>
</html>
